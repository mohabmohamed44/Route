<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon" sizes="any"> 
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading text-center mt-5">
        <h1>Bookmarker</h1>
      </div>
      <div class="border-bottom-dashed-line"></div>
      <div
        class="book-mark-body text-center d-flex align-items-center justify-content-center mt-4"
      >
        <i class="fa-solid fa-bookmark fs-4 me-3"></i>
        <h2 class="mb-0">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark fs-4 ms-3"></i>
      </div>
      <div
        class="book-mark-site-name d-flex flex-column justify-content-center mt-3"
      >
        <label for="book-mark-name" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name
        </label>
        <input
          type="text"
          id="book-mark-name"
          class="form-control border-0"
          placeholder="BookMark Name"
          required is-invalid
          oninput="validationName()" 
        />
      </div>
      <div
        class="book-mark-site-name d-flex flex-column justify-content-center mt-3"
      >
        <label for="bookmark-URL" class="pb-2 pt-2 fw-semibold">
          <i class="fa-solid fa-link pe-2"></i>
          Site URL
        </label>
        <input
          type="url"
          id="bookMark-URL"
          placeholder="Website URL"
          class="form-control border-0"
          required is-invalid
          oninput="validationUrl()"
        />
      </div>
      <div class="text-center mt-5">
        <button class="btn btn-danger px-5" id="btn-submit" onclick="addBookMark()">Submit</button>
      </div>
      <div class="border-bottom-dashed-line"></div>
      <table class="table table-striped table-hover text-center bg-light mt-4">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-capitalize">index</th>
            <th scope="col" class="text-capitalize">website Name</th>
            <th scope="col" class="text-capitalize">visit</th>
            <th scope="col" class="text-capitalize">delete</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
    <!-- JavaScript -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script> 
  </body>
</html>
