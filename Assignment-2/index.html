<!DOCTYPE html>
<html>
  <head>
    <title>Assignment-2</title>
    <!-- CSS Stylesheet File -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Form -->
    <form action="#">
      <fieldset style="background-color: red; padding: 20px">
        <legend style="background-color: #6395ec">Personal Data</legend>
        <fieldset style="background-color: #d9a51e">
          <legend
            style="background-color: #6395ec; height: 70px; line-height: 70px"
          >
            Your Name
          </legend>
          <!-- table -->
          <table>
            <tbody>
              <tr>
                <th style="text-align: start">
                  <label for="fname">First Name</label>
                </th>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    name="fname"
                    type="text"
                    placeholder="Ex: Mohab"
                  />
                </td>
              </tr>
              <tr>
                <th style="text-align: start">
                  <label for="sname">Second Name</label>
                </th>
                <td>:</td>
                <td>
                  <input type="text" name="sname" placeholder="Ex: Mohammed" />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br /><br /><br />
        <!-- End of Fieldset-1 -->
        <table>
          <tr>
            <th style="text-align: start">
              <label for="phone">Your Phone</label>
            </th>
            <td>:</td>
            <td>
              <input type="tel" name="phone" id="phone" />
            </td>
          </tr>
          <tr>
            <th style="text-align: start">
              <label for="email">Email</label>
            </th>
            <td>:</td>
            <td>
              <input type="email" name="email" id="email" />
            </td>
          </tr>
          <tr>
            <th style="text-align: start">
              <label for="password">password</label>
            </th>
            <td>:</td>
            <td>
              <input type="password" name="password" id="password" />
            </td>
          </tr>
          <tr>
            <th style="text-align: start">
              <label for="repass">Re-Password</label>
            </th>
            <td>:</td>
            <td>
              <input type="password" name="repass" id="repass" />
            </td>
          </tr>
        </table>
        <br /><br /><br />

        <!-- Radio inputs -->
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label><br />

        <br />

        <!-- CheckBox -->
        <input type="checkbox" value="student" name="student" id="student" />
        <label for="student">Student</label> <br />
        <input
          type="checkbox"
          value="graduated"
          name="graduated"
          id="graduated"
        />
        <label for="graduated">Graduated</label>

        <br />
        <br />
        <br />

        <!-- Data List -->
        <select name="colleges" id="colleges">
          <optgroup label="Group-1">
            <option value="college-1.1">College 1</option>
            <option value="college-1.2">College 2</option>
          </optgroup>
          <optgroup label="Group-2">
            <option value="college-2.1">College 3</option>
            <option value="college-2.2">College 4</option>
          </optgroup>
          <optgroup label="Group-3" disabled>
            <option value="college-3.1">College 5</option>
            <option value="college-3.2">College 6</option>
          </optgroup>
        </select>
        <br />
        <!-- Submit button \ -->
        <button>
          <img
            src="./img/submit-btn.png"
            alt="submit-button-img"
            width="99"
            height="30"
          />
        </button>
      </fieldset>
    </form>
  </body>
</html>
