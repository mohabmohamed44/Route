<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="Product Inventory" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="product-form w-75 mx-auto py-5">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control border-0 border-bottom rounded-0"
          id="productName"
          placeholder=""
        />
        <label for="productName">Product Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control border-0 border-bottom rounded-0"
          id="productPrice"
          placeholder=""
        />
        <label for="productPrice">Product Price</label>
      </div>
      <div class="form-floating">
        <select
          class="form-select border-0 rounded-0 border-bottom"
          id="productCategory"
          aria-label="Floating label select example"
        >
          <option hidden selected disabled>Choose Product Category</option>
          <option value="Mobile Phone">Mobile Phone</option>
          <option value="Computer">Computer</option>
          <option value="Camera">Camera</option>
          <option value="TV">TV</option>
          <option value="Laptop">Laptop</option>
          <option value="Printer">Printer</option>
        </select>
        <label for="productCategory">Product Category</label>
      </div>
      <div class="form-floating mb3 mt-3">
        <textarea
          class="form-control border-0 border-bottom rounded-0"
          id="productDescription"
          placeholder=""
        >
        </textarea>
        <label for="productDescription">Product Description</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input
          type="file"
          class="form-control border-0 border-bottom rounded-0"
          id="productImage"
          placeholder=""
        />
        <label for="productImage">Product Image</label>
      </div>
      <button class="add-btn btn btn-info text-black mt-3">Add Product</button>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
