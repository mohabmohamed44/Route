<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Css -->
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css">
  </head>
  <body>
    <div class="container py-5">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title ">Qoute Generator</h2>
                        <p class="card-text fs-3">Press the button below to recieve a random quote!.</p>
                        <button class="btn btn-primary btn-lg" id="generate-btn">Generate Qoute <i class="fa-solid fa-shuffle"></i></button>
                        <p class="card-text fs-5 py-3" id="qoute-text"></p>
                        <p class="card-text fs-6 py-3" id="author-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
